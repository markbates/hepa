name: Tests
on: [push]
jobs:

  tests-on:
    name: ${{matrix.os}} Tests (Mods/ON)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: |
        go mod tidy -v
        go test -race ./...

  tests-off:
    name: ${{matrix.os}} Tests (Mods/OFF)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]
        os: [macos-latest, windows-latest, ubuntu-latest]
    env:
      GO111MODULE: off
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        path: src/github.com/${{ github.repository }}
    - name: Test
      env:
        GOPATH: ${{runner.workspace}}
      run: |
        go get -t -v ./...
        go test -race ./...
